
<!DOCTYPE html>

<html class="no-js" lang="">
    
    <head>
        
        <title>商品添加</title>
        
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../css/main.css"/>
        
        <style type="text/css">
            
        body {
            height: auto;
        }
            
        .case-header {
            width: 100%;
            height: 50px;
            background-color: #7984b5;
            color: white;
            font-size: 16px;
        }
        
        .item-icon {
            position: absolute;
            width: 50px;
            height: 100%;
        }
        
        .item-icon img {
            width: 30px;
            height: 30px;
            margin-top: 10px;
            margin-left: 10px;
            background-color: white;
        }
        
        .item-info {
            width: 100%;
            margin-top: 15px;
        }
        
        .item-info .item-line {
            width: 100%;
            height: 20px;
            margin-left: 50px;
        }
        
        .item-info .line-right {
            position: absolute;
            right: 10px;
        }
        
        .item-info .case-no {
            font-weight: bold;
            width: 160px;
        }
        
        /* 表单 */
        .case-field {
            width: 100%;
            height: 40px;
            margin-top: 10px;
            border-top: 0.5px solid #b2b2b2;
            border-bottom: 0.5px solid #b2b2b2;
            background-color: white;
        }
        
        .case-field .field-title {
            position: absolute;
            width: 100px;
            height: 20px;
            left: 10px;
            top: 10px;
            font-size: 16px;
            border: 0px;
        }
        
        .case-field .field-name {
            margin-left: 10px;
            padding-top: 10px;
            width: 100px;
            height: 20px;
            font-size: 16px;
        }
        
        .case-field .content-right {
            position: absolute;
            right: 10px;
        }
        
        .case-field .number-button {
            border: 0.5px solid black;
            display: inline-block;
            height: 30px;
            width: 25px;
            margin-left: 2px;
            inset-top: -5px;
            inset-bottom: 5px;
            text-align: center;
        }
        
        .number-button .number-label {
            font-size: 16px;
            margin-top: 5px;
            width: 100%;
        }
        
        .field-dropdown {
            height: 65px;
        }
        
        .case-button {
            margin-top: -35px;
            margin-left: 10px;
            width: 120px;
            height: 25px;
            color: black;
            border: 0.5px solid #b2b2b2;
            border-radius: 3px;
        }
        
        /* 列表 */
        .table {
            display: block;
            width: 100%;
            font-size: 16px;
            height: 60px;
            z-index: 1;
            background-color: white;
            color: black;
            margin-top: 10px;
            border-top: 0.5px solid #b2b2b2;
            border-bottom: 0.5px solid #b2b2b2;
        }
        
        .table .table-item {
            display: block;
            width: 100%;
            height: 60px;
            background-color: white;
            border-top: 0.5px solid #b2b2b2;
        }
        
        .table .table-info {
            position: absolute;
            width: 100%;
            height: 60px;
            color: gray;
            inset-left: 10px;
        }
        
        .table .table-line {
            width: 100%;
            height: 20px;
            inset-left: 10px;
            inset-top: 5px;
        }
        
        .table-line label {
            font-size: 16px;
        }
        
        </style>
        
    </head>
    
    <body>
        
        <div class="case-header" name="case">
            <div class="item-icon">
                <img src="detail_icon" />
            </div>
            
            <div class="item-info">
                <div class="item-line">
                    <label>编号：</label>
                    <label class="case-no" name="no">-</label>
                    <label class="line-right" name="statusName">-</label>
                </div>
            </div>
        </div>
        
        <div class="case-field field-dropdown">
            <label class="field-name">商品类别</label>
        </div>
        
        <UIButton id="categoryButton" onclick="@selector(actionChooseCategory:)" class="case-button">请选择</UIButton>
        
        <div class="case-field field-dropdown">
            <label class="field-name">品牌型号</label>
        </div>
        
        <UIButton id="brandButton" onclick="@selector(actionChooseBrand:)" class="case-button">请选择</UIButton>
        <UIButton id="modelButton" onclick="@selector(actionChooseModel:)" class="case-button">请选择</UIButton>
        
        <UITableView id="specTable" name="specs" class="table" columns="1" is-vertical>
            <GoodsSpecCell name="list" class="table-item" is-row>
                <label class="table-info" name="info"></label>
                <div class="table-line">
                    <label id="specName" name="name"></label>
                </div>
                <UIButton id="specButton" onclick="@selector(actionChooseSpec:)" style="display:none;"></UIButton>
                <div id="specList" class="table-line">
                </div>
            </GoodsSpecCell>
        </UITableView>
        
        <div class="case-field">
            <label class="field-title">单价</label>
            <label id="goodsPrice" class="content-right color-red" style="width: 100px;text-align: right;">￥0</label>
        </div>
        
        <div class="case-field">
            <label class="field-title">购买数量</label>
            <div class="content-right">
                <div class="number-button" onclick="@selector(actionGoodsNumberMinus:)">
                    <label class="number-label">-</label>
                </div>
                <div class="number-button" style="width: 40px;">
                    <label id="goodsNumber" class="number-label">1</label>
                </div>
                <div class="number-button" onclick="@selector(actionGoodsNumberPlus:)">
                    <label class="number-label">+</label>
                </div>
            </div>
        </div>
        
        <UIButton id="saveButton" onclick="@selector(actionSave:)" class="primary-button margin-top-10 margin-bottom-10">保存</UIButton>
        
    </body>
    
</html>
