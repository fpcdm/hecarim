
<!DOCTYPE html>

<html class="no-js no-scroll" lang="">
    
    <head>
        
        <title>商品列表</title>
        
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../css/main.css"/>
        
        <style type="text/css">
            
        .case-header {
            width: 100%;
            height: 50px;
            background-color: #7984b5;
            color: white;
            font-size: 16px;
        }
        
        .item-icon {
            position: absolute;
            width: 50px;
            height: 100%;
        }
        
        .item-icon img {
            width: 30px;
            height: 30px;
            margin-top: 10px;
            margin-left: 10px;
        }
        
        .item-info {
            width: 100%;
            margin-top: 15px;
        }
        
        .item-info .item-line {
            width: 100%;
            height: 20px;
            padding-left: 50px;
        }
        
        .item-info .line-right {
            position: absolute;
            right: 10px;
        }
        
        .item-info .case-no {
            font-weight: bold;
            width: 100px;
        }
        
        /* 列表 */
        .table {
            display: block;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: #eeeeee;
        }
        
        .table-item {
            display: block;
            width: 100%;
            height: 60px;
            background-color: white;
            border-bottom: 0.5px solid #b2b2b2;
        }
        
        .table-separator {
            width: 100%;
            height: 10px;
            background-color: #eeeeee;
            border-bottom: 0.5px solid #b2b2b2;
        }
        
        .table-container {
            width: 100%;
            height: 50px;
            background-color: white;
            inset-top: 5px;
        }
        
        .table-container .table-line {
            width: 100%;
            height: 20px;
            padding-left: 20px;
        }
        
        .table-container .content-right {
            position: absolute;
            right: 10px;
        }
        
        .bottom-button {
            position: absolute;
            bottom: 10px;
        }
        
        </style>
        
    </head>
    
    <body>
        
        <div class="case-header" name="case">
            <div class="item-icon">
                <img src="nopic" />
            </div>
            
            <div class="item-info">
                <div class="item-line">
                    <label>编号：</label>
                    <label class="case-no" name="no">-</label>
                    <label class="line-right" name="statusName">-</label>
                </div>
            </div>
        </div>
        
        <UITableView id="listTable" name="list" class="table" columns="1" is-vertical>
            
            <UITableViewCell name="goods" class="table-item" is-row>
                <div class="table-separator"></div>
                
                <div class="table-container">
                    <div class="table-line">
                        <label name="name"></label>
                        <label class="content-right font-bold" name="price"></label>
                    </div>
                    <div class="table-line">
                        <label name="specName" class="color-gray"></label>
                        <label class="content-right color-gray" name="number"></label>
                    </div>
                </div>
            </UITableViewCell>
            
        </UITableView>
        
        <UIButton id="addButton" onclick="@selector(actionAddGoods:)" class="primary-button bottom-button">添加商品</UIButton>
        
    </body>
    
</html>
