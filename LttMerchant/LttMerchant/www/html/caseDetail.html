
<!DOCTYPE html>

<html class="no-js" lang="">
    
    <head>
        
        <title>服务单详情</title>
        
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../css/main.css"/>
        
        <style type="text/css">
            
        body {
            height: auto;
        }
        
        .case-header {
            width: 100%;
            height: 80px;
            background-color: #7984b5;
            color: white;
            font-size: 16px;
        }
        
        .case-info {
            width: 100%;
            background-color: white;
            color: black;
            font-size: 16px;
            height: auto;
            border-top: 0.5px solid #b2b2b2;
            border-bottom: 0.5px solid #b2b2b2;
            margin-bottom: 10px;
        }
        
        .item-icon {
            position: absolute;
            width: 50px;
            height: 100%;
        }
        
        .item-icon img {
            width: 30px;
            height: 30px;
            margin-top: 10px;
            margin-left: 10px;
            background-color: white;
        }
        
        .item-info {
            width: 100%;
            margin-top: 10px;
        }
        
        .item-info .item-line {
            width: 100%;
            height: 20px;
            margin-left: 50px;
        }
        
        .item-scroll {
            width: 200%;
        }
        
        .item-scroll .item-inline {
            width: 200%;
        }
        
        .item-info .line-right {
            position: absolute;
            right: 10px;
        }
        
        .item-info .line-button {
            width: 50px;
            height: 22px;
            margin-top: -2px;
            font-size: 14px;
            background-color: white;
            border: 0.5px solid #b2b2b2;
            color: black;
            border-radius: 3px;
        }

        .item-info .case-no {
            font-weight: bold;
            width: 160px;
        }
        
        .item-info .case-time {
            color: #cccccc;
            font-size: 14px;
        }
        
        .item-info .case-mobile {
            border-bottom: 0.5px solid #b2b2b2;
        }
        
        .item-info .case-address {
            margin-bottom: 10px;
            color: #585858;
            font-size: 14px;
            width: 100%;
            height: 35px;
            border: 0px;
            padding-left: 50px;
        }
        
        .item-info .case-remark {
            margin-bottom: 10px;
            color: #585858;
            font-size: 14px;
            width: 100%;
            height: 52px;
            border: 0px;
            padding-left: 50px;
        }
        
        /* 商品和服务 */
        .case-detail {
            width: 100%;
            height: auto;
            background: white;
            font-size: 16px;
            color: black;
            margin-bottom: 10px;
            padding-left: 10px;
            border-top: 0.5px solid #b2b2b2;
            border-bottom: 0.5px solid #b2b2b2;
        }
        
        .case-detail .content-right {
            position: absolute;
            right: 10px;
            top: 0px;
        }
        
        .case-detail .table-header {
            width: 100%;
            height: 25px;
            margin-top: 10px;
        }
        
        .case-detail .header-title {
            width: 120px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .case-detail .header-button {
            width: 50px;
            height: 22px;
            margin-top: -3px;
            font-size: 14px;
            background-color: white;
            color: black;
            border-radius: 3px;
            border: 0.5px solid #b2b2b2;
        }
        
        .table-empty {
            width: 100%;
            height: 25px;
            border-top: 0.5px solid #b2b2b2;
            border-bottom: 0.5px solid #b2b2b2;
            padding-top: 5px;
            font-size: 16px;
        }
        
        .table {
            display: block;
            width: 100%;
            font-size: 14px;
            height: 25px;
            z-index: 1;
            background-color: white;
            color: black;
            border-bottom: 0.5px solid #b2b2b2;
        }
        
        .table .table-item {
            display: block;
            width: 100%;
            height: 25px;
            background-color: white;
            border-top: 0.5px solid #b2b2b2;
        }
        
        .table .table-line {
            width: 100%;
            height: 25px;
            padding-top: 2.5px;
        }
        
        .table-consume {
            height: 35;
            border-bottom: 0px;
        }
        
        .table-consume .table-item {
            height: 35;
            border-top: 0px;
        }
        
        .table-consume .table-line {
            width: 100%;
            height: 35px;
            padding-top: 7.5px;
        }
        
        .table-goods .table-item {
            height: 50px;
        }
        
        .case-detail .table-footer {
            width: 100%;
            height: 20px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        
        .case-button {
            margin-bottom: 10px;
        }
        
        </style>
        
    </head>
    
    <body id="body">
        
        <div class="case-header" name="case">
            <div class="item-icon">
                <img src="detail_icon" />
            </div>
            
            <div class="item-info">
                <div class="item-line">
                    <label>编号：</label>
                    <label class="case-no" name="no">-</label>
                    <label class="line-right" name="statusName">-</label>
                </div>
                
                <div class="item-line">
                    <label class="case-time" name="time">-</label>
                </div>
                
                <div class="item-line">
                    <label>总金额：</label>
                    <label name="totalAmount">-</label>
                    
                    <UIButton id="editCase" onclick="@selector(actionEditCase:)" class="line-right line-button" style="visibility:hidden;">编辑</UIButton>
                </div>
                
            </div>
        </div>
        
        <div class="case-info" name="info">
            <div class="item-icon">
                <img src="detail_icon" />
            </div>
            <div class="item-info item-scroll">
                <div class="item-line item-inline">
                    <label>下单人：</label>
                    <label name="userAppellation">-</label>
                    <label>(</label>
                    <label name="userName">-</label>
                    <label onclick="@selector(actionContactUser:)" class="case-mobile" name="userMobile">-</label>
                    <label>)</label>
                </div>
                
                <div class="item-line item-inline margin-top-10">
                    <label>服务联系人：</label>
                    <label name="buyerName">-</label>
                    <label>(</label>
                    <label onclick="@selector(actionContactBuyer:)" class="case-mobile" name="buyerMobile">-</label>
                    <label>)</label>
                </div>
                
                <UIScrollView id="caseAddress" class="case-address" name="buyerAddress">服务地址：-</UIScrollView>
                
                <div id="remarkTitle" class="item-line" style="display:none;">
                    <label>客户留言：</label>
                </div>
                
                <UIScrollView id="caseRemark" class="case-remark" name="remark" style="display:none;">-</UIScrollView>
                
            </div>
        </div>
        
        <div id="consumeContainer" class="case-detail" name="consume" style="display:none;">
            
            <UITableView id="consumeTable" name="consumeList" class="table table-consume" columns="1" is-vertical>
                
                <CaseTableCell onclick="@selector(actionConsumeHistory:)" name="consumeItems" class="table-item" is-row>
                    <div class="table-line">
                        <label>消费记录</label>
                    </div>
                </CaseTableCell>
                
            </UITableView>
            
        </div>
        
        <div id="goodsContainer" class="case-detail" name="goods" style="display:none;">
            
            <div class="table-header">
                <label class="header-title">商品</label>
                <UIButton id="editGoods" onclick="@selector(actionEditGoods:)" class="header-button content-right" style="visibility:hidden;">编辑</UIButton>
            </div>
            
            <UITableView id="goodsTable" name="goodsList" class="table table-goods" columns="1" is-vertical>
                
                <UITableViewCell name="goodsItems" class="table-item" is-row>
                    <div class="table-line">
                        <label name="name"></label>
                        <label class="content-right font-bold" name="price"></label>
                    </div>
                    <div class="table-line">
                        <label name="specName" class="color-gray"></label>
                        <label class="content-right color-gray" name="number"></label>
                    </div>
                </UITableViewCell>
                
            </UITableView>
            
            <div class="table-footer">
                <div class="content-right">
                    <label>共</label>
                    <label class="font-bold" name="goodsNumber">0</label>
                    <label>件商品 </label>
                    <label> 小计金额：</label>
                    <label class="font-bold" name="goodsAmount">￥0.00</label>
                </div>
            </div>
            
        </div>
        
        <div id="servicesContainer" class="case-detail" name="services" style="display:none;">
            
            <div class="table-header">
                <label class="header-title">上门服务</label>
                <UIButton id="editServices" onclick="@selector(actionEditServices:)" class="header-button content-right" style="visibility:hidden;">编辑</UIButton>
            </div>
            
            <UITableView id="servicesTable" name="servicesList" class="table" columns="1" is-vertical>
                
                <UITableViewCell name="servicesItems" class="table-item" is-row>
                    <div class="table-line">
                        <label name="name"></label>
                        <label class="content-right font-bold" name="price"></label>
                    </div>
                </UITableViewCell>
                
            </UITableView>
            
            <div class="table-footer">
                <div class="content-right">
                    <label> 小计金额：</label>
                    <label class="font-bold" name="servicesAmount">￥0.00</label>
                </div>
            </div>
        </div>
        
        <UIButton id="competeButton" onclick="@selector(actionCompeteCase:)" class="primary-button case-button" style="display:none;">接单</UIButton>
        
        <UIButton id="startButton" onclick="@selector(actionStartCase:)" class="primary-button case-button" style="display:none;">开始服务</UIButton>
        
        <UIButton id="finishButton" onclick="@selector(actionFinishCase:)" class="primary-button case-button" style="display:none;">服务完成</UIButton>
        
        <UIButton id="cancelButton" onclick="@selector(actionCancelCase:)" class="secondary-button case-button" style="display:none;">取消订单</UIButton>
        
    </body>
    
</html>
