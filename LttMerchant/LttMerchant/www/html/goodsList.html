
<!DOCTYPE html>

<html class="no-js no-scroll" lang="">
    
    <head>
        
        <title>商品列表</title>
        
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../css/main.css"/>
        
        <style type="text/css">
            
        .case-header {
            width: 100%;
            height: 50px;
            background-color: #8ed1f3;
            color: white;
            font-size: 16px;
        }
        
        .item-icon {
            position: absolute;
            width: 50px;
            height: 100%;
        }
        
        .item-icon img {
            width: 30px;
            height: 30px;
            margin-top: 10px;
            margin-left: 10px;
            background-color: clear;
        }
        
        .item-info {
            width: 100%;
            margin-top: 15px;
        }
        
        .item-info .item-line {
            width: 100%;
            height: 20px;
            margin-left: 50px;
        }
        
        .item-info .line-right {
            position: absolute;
            right: 10px;
        }
        
        .item-info .case-no {
            font-weight: bold;
            width: 160px;
        }
        
        /* 列表 */
        .table-container {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #eeeeee;
            margin-top: 10px;
        }
        
        .bottom-button {
            position: absolute;
            bottom: 10px;
        }
        
        .edit-button {
            position: absolute;
            bottom: 0px;
            width: 100%;
            height: 40px;
            background-color: white;
            border-top: 0.5px solid #b2b2b2;
            color: black;
        }
        
        .edit-button .radio-button {
            width: 60px;
            font-size: 16px;
            height: 20px;
            border: 0px;
            margin-top: 10px;
            margin-left: 10px;
            
            -samurai-view-hierarchy: 'leaf';
            -samurai-view-class: 'DLRadioButton';
        }
        
        .edit-button .delete-button {
            position: absolute;
            right: 10px;
            top: 9px;
            width: 50px;
            height: 22px;
            font-size: 16px;
            border: 0.5px solid #b2b2b2;
            border-radius: 3px;
        }
        
        </style>
        
    </head>
    
    <body>
        
        <div class="case-header" name="case">
            <div class="item-icon">
                <img src="detail_icon" />
            </div>
            
            <div class="item-info">
                <div class="item-line">
                    <label>编号：</label>
                    <label class="case-no" name="no">-</label>
                    <label class="line-right" name="statusName">-</label>
                </div>
            </div>
        </div>
        
        <div id="tableContainer" class="table-container">
        </div>
        
        <UIButton id="addButton" onclick="@selector(actionAddGoods:)" class="primary-button bottom-button" style="visibility: hidden;">添加商品</UIButton>
        
        <div id="editButton" class="edit-button" style="visibility: hidden;">
            <DLRadioButton id="radioButton" onclick="@selector(actionChooseAll:)" class="radio-button">全选</DLRadioButton>
            
            <UIButton id="deleteButton" onclick="@selector(actionDeleteGoods:)" class="delete-button">删除</UIButton>
        </div>
        
    </body>
    
</html>
